version: '2.2'

# mostly extending from main .yml
services:
  www:
    depends_on:
    - webapp
    networks:
    - rearwebapp
    volumes:
    - ./www/90-desec.static.dev.content:/etc/nginx/sites-available/90-desec.static.content  # override webapp access
    logging:
      driver: "json-file"

  www_monitor:
    logging:
      driver: "json-file"

  dbapi:
    logging:
      driver: "json-file"

  dblord:
    logging:
      driver: "json-file"

  dbmaster:
    logging:
      driver: "json-file"

  api:
    environment:
    - DESECSTACK_API_DEBUG=True
    logging:
      driver: "json-file"

  nslord:
    ports:
     - "5311:53"
     - "5311:53/udp"
     - "127.0.0.1:8081:8081"
    logging:
      driver: "json-file"

  nsmaster:
    ports:
     - "5321:53"
     - "5321:53/udp"
    logging:
      driver: "json-file"

  rabbitmq:
    logging:
      driver: "json-file"

  celery:
    logging:
      driver: "json-file"

  memcached:
    logging:
      driver: "json-file"

  webapp:
    volumes:
    - ./webapp/:/usr/src/app/
    working_dir: /usr/src/app/
    command: bash -c "cat .env.example | envsubst > .env && npm run serve --fix"
    environment:
    - DESECSTACK_DOMAIN
    - DESECSTACK_API_SEPA_CREDITOR_ID
    - DESECSTACK_API_SEPA_CREDITOR_NAME
    - HOST=0.0.0.0
    - PORT=443
    networks:
    - rearwebapp
    logging:
      driver: "json-file"

  openvpn-server:
    logging:
      driver: "json-file"

  openvpn-server_monitor:
    logging:
      driver: "json-file"

  prometheus:
    logging:
      driver: "json-file"

networks:
  rearwebapp:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: ${DESECSTACK_IPV4_REAR_PREFIX16}.100.0/24
        gateway: ${DESECSTACK_IPV4_REAR_PREFIX16}.100.1
